<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vlife VR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360° Video -->
      <a-videosphere src="your-video.mp4" rotation="0 -90 0"></a-videosphere>

      <!-- Hotspot Example -->
      <a-entity id="infoHotspot" geometry="primitive: sphere; radius: 0.5"
                material="color: gold; opacity: 0.8"
                position="2 1 -3"
                event-set__click="_event: click; _target: #infoPanel; visible: true">
      </a-entity>

      <!-- Info Panel -->
      <a-plane id="infoPanel" visible="false" color="#222" position="0 1.5 -2" width="2" height="1">
        <a-text value="Welcome to Vlife VR — click here to explore more!" align="center" color="#FFD700"></a-text>
      </a-plane>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
