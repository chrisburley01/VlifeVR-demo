<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>VLife • Diagnostic MWE</title>
  <link rel="stylesheet" href="style.css?v=2.54" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <div id="splash">Loading VLife…</div>
  <div id="status" hidden></div>

  <button id="walkBtn">Walk</button>

  <a-scene
    id="scene"
    embedded
    renderer="colorManagement:true;physicallyCorrectLights:true;alpha:false;highRefreshRate:true;antialias:true;powerPreference:high-performance"
    background="color:#0b0c10"
  >
    <a-entity id="world"></a-entity>
    <a-entity id="rig" position="0 1.6 0">
      <a-entity id="cam"
        camera
        look-controls="pointerLockEnabled:false"
        raycaster="objects: .teleport, .interact; far: 80; interval: 0"
        cursor="rayOrigin: mouse"
      ></a-entity>
    </a-entity>
  </a-scene>

  <script src="script.js?v=2.54"></script>
</body>
</html>
