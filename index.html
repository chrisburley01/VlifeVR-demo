<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VLife • Library v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css?v=lib1.1" />
</head>
<body>
  <img id="logo" src="assets/Vlifelogo_1_.png" alt="VLife" />
  <button id="helpBtn" onclick="toggleHelp()">?</button>
  <div id="help" class="hidden">
    <h3>VLife • Library</h3>
    <p>Look at the floor and tap to teleport. Tap any picture to open it.</p>
  </div>

  <a-scene id="scene"
           background="color: #0b1220"
           renderer="antialias: true; colorManagement: true"
           loading-screen="enabled:false">
    <a-assets id="assets">
      <img id="fallbackPoster" src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop" crossorigin="anonymous" />
    </a-assets>

    <a-entity id="rig" position="0 1.6 4">
      <a-camera id="cam" wasd-controls-enabled="false" look-controls="touchEnabled: true">
        <a-cursor id="gazeCursor"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
          material="shader: flat; color: #fff"
          cursor="fuse: true; fuseTimeout: 1100; rayOrigin: entity"
          raycaster="objects: .teleport, .interact; far: 60; interval: 0">
        </a-cursor>
        <a-entity id="mouseCursor"
          cursor="rayOrigin: mouse"
          raycaster="objects: .teleport, .interact; far: 60; interval: 0">
        </a-entity>
      </a-camera>
    </a-entity>

    <a-entity id="env"></a-entity>
  </a-scene>

  <script src="script.js?v=lib1.1"></script>
</body>
</html>
