<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VLife 360 Experience</title>
  <link rel="icon" href="assets/Vlifelogo_1_.png" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css?v=7" />
</head>
<body>
  <img id="logo" src="assets/Vlifelogo_1_.png" alt="VLife" />

  <!-- Hamburger -->
  <button id="hamburger" aria-label="Open menu" class="hidden" onclick="toggleMenu()">☰</button>

  <!-- Overlay menu -->
  <div id="menuPanel">
    <h2>Choose Background</h2>
    <div class="status" id="statusText">Using 360 image: Park 360</div>

    <div class="btn-row">
      <button class="btn" onclick="setBackground('Park360')">Park Steps 360</button>
      <button class="btn" onclick="setBackground('Forrest360')">Forest 360</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="setBackground('Futurecity360')">Future City 360</button>
      <button class="btn" onclick="setBackground('Neonnightclub')">Neon Nightclub 360</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="setBackground('floating_sky_monastery_upscaled_8k')">Floating Sky Monastery 8K</button>
    </div>

    <div class="hint">Tip: gaze (hover) an orb for a second to open its links.</div>
  </div>

  <!-- AR/VR -->
  <div class="mode-buttons">
    <button onclick="enterAR()">AR</button>
    <button onclick="enterVR()">VR</button>
  </div>

  <!-- Scene -->
  <a-scene id="scene" embedded vr-mode-ui="enabled: true" loading-screen="enabled: false">
    <a-assets>
      <img id="Park360" src="assets/Park360.jpg" />
      <img id="Forrest360" src="assets/Forrest360.jpg" />
      <img id="Futurecity360" src="assets/Futurecity360.jpg" />
      <img id="Neonnightclub" src="assets/Neonnightclub.jpg" />
      <img id="floating_sky_monastery_upscaled_8k" src="assets/floating_sky_monastery_upscaled_8k.jpg" />
    </a-assets>

    <!-- camera + gaze cursor -->
    <a-entity id="rig" position="0 1.6 0">
      <a-camera wasd-controls-enabled="false">
        <!-- we’ll handle dwell in JS to keep control -->
        <a-cursor id="cursor" raycaster="objects: .hotspot, .linkbtn" fuse="false"></a-cursor>
      </a-camera>
    </a-entity>

    <a-sky id="sky" src="#Park360" rotation="0 -90 0" radius="5000"></a-sky>

    <!-- 6 ORBS (each has a key that maps to media.json) -->
    <a-entity id="orb-ring">
      <a-entity class="hotspot" orb billboard gaze-activate="key: Park360"       position=" 3 1.6  0"></a-entity>
      <a-entity class="hotspot" orb billboard gaze-activate="key: Forrest360"    position=" 1.5 1.6  2.598"></a-entity>
      <a-entity class="hotspot" orb billboard gaze-activate="key: Futurecity360" position="-1.5 1.6  2.598"></a-entity>
      <a-entity class="hotspot" orb billboard gaze-activate="key: Neonnightclub" position="-3 1.6  0"></a-entity>
      <a-entity class="hotspot" orb billboard gaze-activate="key: floating_sky_monastery_upscaled_8k" position="-1.5 1.6 -2.598"></a-entity>
      <a-entity class="hotspot" orb billboard gaze-activate="key: Extra360"      position=" 1.5 1.6 -2.598"></a-entity>
    </a-entity>

    <!-- In-world LINKS BOARD (content injected at runtime) -->
    <a-entity id="linksBoard"
      position="0 1.6 -2"
      visible="false"
      link-board="width: 1.6; rowHeight: 0.2; maxRows: 6">
    </a-entity>
  </a-scene>

  <script src="script.js?v=7"></script>
</body>
</html>
