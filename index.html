<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>VLife • Château 2.1</title>
  <link rel="stylesheet" href="style.css?v=2.1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
  <div id="brand"><img src="assets/Vlifelogo_1_.png" alt="VLife" /></div>
  <div id="toast">World ready</div>

  <div id="hud">
    <button id="backBtn" class="ghost">Back</button>
    <button id="walkBtn">Walk</button>
    <button id="flipBtn" class="ghost" title="Flip forward/back">Flip</button>
  </div>

  <div id="minimap"><canvas id="mm" width="180" height="180"></canvas></div>

  <a-scene id="scene"
           background="color:#0b0c10"
           renderer="physicallyCorrectLights:true;antialias:true;colorManagement:true"
           ui-loop>
    <a-entity id="world"></a-entity>

    <!-- Player rig (movement+collisions handled in script.js) -->
    <a-entity id="rig" position="0 1.6 10"
              player-move="speed:1.6; forwardSign:1; active:false; back:false">
      <a-entity id="cam"
                camera
                look-controls="pointerLockEnabled:false"
                cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

    <!-- Lights -->
    <a-entity light="type:ambient; intensity:0.45; color:#fff"></a-entity>
    <a-entity position="0 6 0" light="type:directional; intensity:1.2; castShadow:true; color:#ffd9b2"></a-entity>
  </a-scene>

  <script src="script.js?v=2.1"></script>
</body>
</html>
